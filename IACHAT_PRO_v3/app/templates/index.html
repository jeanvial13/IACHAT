<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IACHAT_PRO v3</title>
  <style>
    body {
      background: #0b0c0b;
      color: #0f0;
      font-family: "Courier New", monospace;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }

    header {
      text-align: center;
      padding: 10px;
      border-bottom: 1px solid #0f0;
      color: #0f0;
      font-weight: bold;
      background: #050505;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 10px;
    }

    #chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #000;
      border: 1px solid #0f0;
      border-radius: 5px;
      scrollbar-width: thin;
      scrollbar-color: #0f0 #000;
    }

    #chat-log::-webkit-scrollbar {
      width: 6px;
    }

    #chat-log::-webkit-scrollbar-thumb {
      background-color: #0f0;
      border-radius: 10px;
    }

    #chat-input-area {
      display: flex;
      align-items: flex-end;
      padding: 10px;
      border-top: 1px solid #0f0;
      background: #080808;
      gap: 8px;
    }

    #chat-input {
      flex-grow: 1;
      resize: none;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 5px;
      padding: 8px;
      font-family: "Courier New", monospace;
      font-size: 14px;
      overflow-y: auto;
      min-height: 40px;
      max-height: 180px;
    }

    #send-btn {
      background: #0f0;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #send-btn:hover {
      background: #3f3;
    }

    .msg {
      margin-bottom: 12px;
      white-space: pre-wrap;
      line-height: 1.4;
    }

    .msg.user pre {
      color: #0f0;
      text-align: right;
    }

    .msg.assistant pre {
      color: #fff;
      text-align: left;
    }

    .typing {
      color: #0f0;
      animation: blink 1s steps(1) infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <header>IACHAT_PRO v3 :: online</header>

  <div id="chat-container">
    <div id="chat-log"></div>

    <div id="chat-input-area">
      <textarea
        id="chat-input"
        placeholder="Escribe tu mensaje aquí..."
        rows="1"
        autofocus
      ></textarea>
      <button id="send-btn">➤</button>
    </div>
  </div>

  <script>
    const chatLog = document.getElementById("chat-log");
    const input = document.getElementById("chat-input");
    const sendBtn = document.getElementById("send-btn");

    // Ajuste dinámico de altura
    input.addEventListener("input", () => {
      input.style.height = "auto";
      input.style.height = input.scrollHeight + "px";
    });

    // Enviar con Enter, salto con Shift+Enter
    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    sendBtn.addEventListener("click", sendMessage);

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      input.value = "";
      input.style.height = "auto";
      appendMessage("user", msg);
      appendMessage("assistant", "…");

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg }),
        });
        const data = await res.json();
        animateReply(data.reply);
      } catch (err) {
        updateLastMessage("assistant", "⚠️ Error al conectar con el servidor.");
      }
    }

    function appendMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("msg", sender);
      msg.innerHTML = `<pre>${text}</pre>`;
      chatLog.appendChild(msg);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function updateLastMessage(sender, text) {
      const msgs = chatLog.querySelectorAll(".msg." + sender);
      const lastMsg = msgs[msgs.length - 1];
      if (lastMsg) lastMsg.innerHTML = `<pre>${text}</pre>`;
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    // Efecto de escritura como ChatGPT
    function animateReply(text) {
      const msgs = chatLog.querySelectorAll(".msg.assistant");
      const lastMsg = msgs[msgs.length - 1];
      if (!lastMsg) return;
      const pre = lastMsg.querySelector("pre");
      pre.textContent = "";
      let i = 0;
      const interval = setInterval(() => {
        pre.textContent += text[i];
        chatLog.scrollTop = chatLog.scrollHeight;
        i++;
        if (i >= text.length) clearInterval(interval);
      }, 15); // velocidad de escritura
    }
  </script>
</body>
</html>
